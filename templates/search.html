{% extends "base.html" %}

{% block body %}


{% if search_input != "" %}
<div class="row">    
    <div class="col-md-6"><p>Search results for "{{search_input}}":</p></div>
</div>

<div class="series-posters">
    {% for row in series_list %}
        <div class="row poster-row">
            {% for s in row %}
                {% if s != 0 %}
                    <div class="col-md-2">
                        <a class="series-link" href = "/series/{{s.external_id}}"><img class="img-responsive series-poster"  src="{{s.poster}}"></a> 
                    </div>
                {% endif %}
            {% endfor %}
        </div> 
    {% endfor %}
</div>
{% endif %}

{% endblock %}
