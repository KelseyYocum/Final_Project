{% extends "base.html" %}

{% block body %}

<form role="form" method="post" action="/search">
  <div class="form-group">
    <input type="text" class="form-control" name="search" placeholder="Type series name here">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
<div>

    <div class="series-posters">
    {% if search_input != "" %}
    <p>Search results for "{{search_input}}":</p>
        {% for s in series_list %}
            
            <div class="col-md-2">
                <img class="img-responsive series-poster" alt="Responsive image" src="http://thetvdb.com/banners/{{s('poster').text()}}"> 
                <a href = "/series/{{s('id').text()}}">{{s('SeriesName').text()}}</a>
            </div>

        {% endfor %}
    {% endif %}
    </div>
</div>

{% endblock %}
